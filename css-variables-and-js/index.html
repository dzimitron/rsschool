<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Variables and JS</title>
</head>
<body>
  <h2 class="logo">Update CSS Variables with <span style="--base: #bada55">JS</span></h2>

  <div class="controls">
    <div>
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
    </div>
    <div>
      <label for="shadow">Shadow:</label>
      <input id="shadow" type="range" name="shadow" min="1" max="20" value="1" data-sizing="px">
    </div>
    <div>
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="10" value="0" data-sizing="px">
    </div>
    <div>
      <label for="background">Background</label>
      <input id="background" type="color" name="background" value="#000000">
    </div>
    <div>
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#4f4e4a">
    </div>
  </div>
  <div class="image">
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  </div>

  <script src="./script.js"></script>
</body>
</html>
